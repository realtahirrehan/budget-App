<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- update -->
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form class="inputbudget" name="budget" onsubmit="getBudget(); return false";>
            <h2>Budget</h2>
            <input class="input" type="number" name="budget" id="get" placeholder="Enter Total Budget" required>
            <button type="submit">Set Budget</button>
        </form>

        <div class="expense-container">
            <h2>Add Expenses</h2> 
            <select class="input" name="category" id="category" required>
                <option value="">--Choose Category--</option> 
                <option value="Food">Food</option>
                <option value="Bills">Bills</option>
                <option value="Clothes">Clothes</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Car">Car</option>
                <option value="Rent">Rent</option>
                <option value="Loan">Loan</option>
                <option value="Education">Education</option>
            </select> 
            <input class="input" type="text" name="" id="description" placeholder="Enter Description" required> 
            <input class="input" type="number" name="" id="amount" placeholder="Enter Amount" required>
            <input class="input" type="date" name="" id="date" required> 
            <button id="add-expense-button">Add Expense</button>
        </div>

        <div  class="output">
            <div>
                <div>Total Budget</div>
                <div id="total-budget">0</div>
            </div> 
             <div>
                <div>Expenses</div>
                <div id="expenses">0</div>
            </div>
            <div>
                <div>Balance</div>
                <div id="balance">0</div>  
            </div>
        </div>

        <table class="expense-table">
            <thead>
                <tr> 
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
               <th>Edit & Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
          
            </tbody>
        </table>
    <script src="app.js"></script>
    </body>
</html>
