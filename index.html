<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- update -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <form class="inputbudget" name="budget">
        <h2>Budget</h2>
        <input type="number" name="budget" id="get-budget" placeholder="Enter total Budget" required>
        <button id="get-budget-button">Set Budget</button>
        <!-- <button onclick="getBudget" id="get-budget-button">Set Budget</button> -->
    </form>

    <div class="expense-container">
        <h2>Add Expenses</h2> 
        <!-- <label for="">Choose Category</label> -->
        <select name="" id="">
            <option value="">Choose Category</option> 
            <option value="">Bills</option>
            <option value="">Clothes</option>
        </select> 
        <input type="text" name="" id="" placeholder="description"> 
        <input type="number" name="" id="" placeholder="amount">
        <input type="date" name="" id=""> 
        <input type="button" value="add expense">
    </div>

    <div  class="output">
        <div>
            <div>Total Budget</div>
            <div id="total-budget">0</div>
        </div> 
        <div>
            <div>Expenses</div>
            <div>0</div>
        </div>
        <div>
            <div>Balance</div>
            <div id="balance">0</div>  
        </div>
    </div>

    <table>
        <tr>
            <td>description</td>
            <td>amount</td>
            <td>date</td>
            <td><button>edit</button></td>
            <td><button>remove</button></td>
        </tr>
    </table>

</body>
</html>
